<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Simple Scoreboard</title>
  <style>
    :root{
      /* Theme */
      --bg: #0f1220;
      --panel: #161a2e;
      --text: #f5f7ff;
      --muted: #a8b0cf;
      --btn: #212748;
      --btn-hover: #2a3160;
      --shadow: 0 10px 30px rgba(0,0,0,0.3);
      --radius: 16px;

      /* Team colors (as requested) */
      --left-accent: #4cc9f0;   /* light blue */
      --right-accent: #ff6b6b;  /* guava */

      /* Fluid type & spacing (mobile landscape friendly) */
      --fs-xxl: clamp(38px, 8vw, 84px);
      --fs-xl: clamp(22px, 4.8vw, 42px);
      --fs-lg: clamp(18px, 3.2vw, 28px);
      --fs-md: clamp(14px, 2.4vw, 20px);
      --space-xl: clamp(16px, 4vw, 36px);
      --space-lg: clamp(12px, 2.8vw, 24px);
      --space-md: clamp(10px, 2.2vw, 18px);
      --space-sm: clamp(6px, 1.6vw, 12px);
      --control-h: clamp(44px, 8.5vh, 64px);
      --chip-h: clamp(36px, 7vh, 52px);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 80% 10%, #1a1f3e 0%, transparent 60%),
        radial-gradient(900px 700px at 10% 90%, #10162a 0%, transparent 60%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .app {
      width: min(1200px, 96vw);
      height: min(740px, 92vh);
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: var(--space-lg);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(12px, 2.5vw, 24px);
      backdrop-filter: blur(6px);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-md);
    }

    .title {
      font-size: var(--fs-xl);
      font-weight: 700;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .title .dot {
      width: 0.75em;
      height: 0.75em;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--left-accent), #845ef7);
      box-shadow: 0 0 18px rgba(76, 201, 240, 0.55);
    }

    .controls {
      display: flex;
      gap: var(--space-sm);
      flex-wrap: wrap;
    }

    .btn, button {
      cursor: pointer;
      background: var(--btn);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 0 clamp(12px, 2vw, 18px);
      height: var(--chip-h);
      font-size: var(--fs-md);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: 0.18s ease;
      user-select: none;
    }
    .btn:hover { background: var(--btn-hover); transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }
    .btn[disabled] { opacity: 0.5; cursor: not-allowed; transform: none; }

    .btn.accent { background: #26306b; border-color: #4050aa; }
    .btn.warn { background: #40222a; border-color: #ff6b6b44; color: #ffdede; }
    .btn.success { background: #1e3a31; border-color: #66ffcc33; color: #d7ffef; }

    main {
      display: grid;
      grid-template-columns: 1fr clamp(8px, 1.2vw, 16px) 1fr;
      gap: var(--space-lg);
      align-items: stretch;
    }

    .divider {
      background: linear-gradient(180deg, transparent, rgba(255,255,255,0.14), transparent);
      border-radius: 999px;
      width: 100%;
    }

    .board {
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.09);
      border-radius: var(--radius);
      padding: clamp(10px, 2vw, 20px);
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: var(--space-md);
      min-height: 0;
      overflow: hidden;
    }

    /* Accent rings per side */
    .board.teamA { box-shadow: inset 0 0 0 1px color-mix(in oklab, var(--left-accent) 30%, transparent), 0 0 45px color-mix(in oklab, var(--left-accent) 12%, transparent); }
    .board.teamB { box-shadow: inset 0 0 0 1px color-mix(in oklab, var(--right-accent) 30%, transparent), 0 0 45px color-mix(in oklab, var(--right-accent) 12%, transparent); }

    /* Serve glow when active */
    .board.serving.teamA { outline: 2px solid color-mix(in oklab, var(--left-accent) 60%, transparent); }
    .board.serving.teamB { outline: 2px solid color-mix(in oklab, var(--right-accent) 60%, transparent); }

    .team {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: var(--space-sm);
      align-items: center;
    }

    .team input[type="text"] {
      background: #0f1330;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      padding: 0 12px;
      height: var(--control-h);
      font-size: var(--fs-lg);
      font-weight: 700;
      letter-spacing: 0.3px;
      outline: none;
      width: 100%;
    }

    .serve-indicator {
      width: var(--control-h);
      height: var(--control-h);
      border-radius: 999px;
      display: grid;
      place-items: center;
      font-size: 1.2em;
      border: 1px solid rgba(255,255,255,0.18);
      background: #161b36;
      color: #fff;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
    }
    .teamA .serve-indicator { box-shadow: 0 0 20px color-mix(in oklab, var(--left-accent) 35%, transparent) inset, 0 0 25px color-mix(in oklab, var(--left-accent) 30%, transparent); }
    .teamB .serve-indicator { box-shadow: 0 0 20px color-mix(in oklab, var(--right-accent) 35%, transparent) inset, 0 0 25px color-mix(in oklab, var(--right-accent) 30%, transparent); }
    .serve-indicator[hidden] { display: none; }

    .score {
      display: grid;
      place-items: center;
      font-size: var(--fs-xxl);
      font-weight: 800;
      line-height: 1;
      letter-spacing: 1px;
      padding: var(--space-lg) 0;
      color: #fff;
      text-shadow:
        0 2px 10px rgba(0,0,0,0.25),
        0 0 26px rgba(132, 94, 247, 0.35);
      user-select: none;
    }

    .actions {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--space-sm);
    }
    .actions button { height: var(--control-h); font-size: var(--fs-md); }

    .quickset {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: var(--space-sm);
      margin-top: var(--space-sm);
      align-items: center;
    }
    .quickset input[type="number"] {
      background: #0f1330;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      padding: 0 12px;
      height: var(--control-h);
      font-size: var(--fs-md);
      outline: none;
      width: 100%;
    }

    /* Winner ribbon */
    .board.winner::after{
      content: "WINNER";
      position: absolute;
      top: 10px; right: -40px;
      transform: rotate(35deg);
      background: linear-gradient(90deg, #22c55e, #16a34a);
      color: white;
      padding: 8px 60px;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 1px 0 rgba(0,0,0,0.2);
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.18);
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: var(--space-md);
      color: var(--muted);
      font-size: var(--fs-md);
    }

    .kbd {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 6px;
      align-items: center;
      padding: 0 10px;
      height: var(--chip-h);
      border: 1px dashed rgba(255,255,255,0.2);
      border-radius: 10px;
      color: #c7ccf5;
    }
    .kbd kbd{
      background: #1a1f3c;
      border: 1px solid rgba(255,255,255,0.2);
      border-bottom-width: 3px;
      border-radius: 6px;
      padding: 2px 8px;
      font-weight: 700;
      font-size: 0.9em;
    }

    .status {
      display: inline-grid;
      grid-auto-flow: column;
      align-items: center;
      gap: 10px;
      padding: 0 12px;
      height: var(--chip-h);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      background: #12162d;
      color: #e0e6ff;
    }
    .status .ball {
